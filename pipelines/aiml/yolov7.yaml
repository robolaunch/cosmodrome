name: vdi-build
registry: docker.io
organization: robolaunchio
version: 0.2.6-alpha.18
steps:
- name: opencv
  image:
    repository: devspace-aiml-libs
    tag: opencv-4.8.1-focal-xfce
  path: "dockerfiles/aiml/libs"
  dockerfile: "Dockerfile.opencv"
  buildArgs:
    "BASE_IMAGE": "robolaunchio/devspace:focal-cuda-12.0.0-cudnn-xfce-amd64-0.2.6-alpha.18"
    "OPENCV_VERSION": "4.8.1"
  push: false
- name: yolov7
  baseStep: opencv
  image:
    repository: devspace-aiml
    tag: yolov7-main-opencv-4.8.1-focal-xfce
  path: "dockerfiles/aiml"
  dockerfile: "Dockerfile.yolov7"
  buildArgs:
    "YOLOV7_VERSION": "main"
  push: false
