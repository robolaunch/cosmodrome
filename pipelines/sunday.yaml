  directory: images/vdi/xfce
  dockerfilepath: images/vdi/xfce/Dockerfile
  buildargs: {}
  platforms:
  - amd64
- buildcomponentinterface: null
  name: ros
  image: humble
  tag: agnostic-xfce
  baseimage: robolaunchio/vdi:jammy-agnostic-xfce
  directory: images/ros/humble
  dockerfilepath: images/ros/humble/Dockerfile
  buildargs: {}
  platforms:
  - amd64
  - arm64
- buildcomponentinterface: null
  name: robot-base
  image: robot
  tag: base-humble-agnostic-xfce
  baseimage: robolaunchio/humble:agnostic-xfce
  directory: images/robot
  dockerfilepath: images/robot/Dockerfile
  buildargs:
    BRIDGE_DISTRO_1: humble
    BRIDGE_DISTRO_2: humble
  platforms:
  - amd64
  - arm64
