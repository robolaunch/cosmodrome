pipelineinterface: null
name: sunday
registry: robolaunchio
ubuntudistro: jammy
rosdistributions:
- humble
ubuntudesktop: xfce
components:
- buildcomponentinterface: null
  name: vdi-base
  image: driver
  tag: jammy-agnostic
  baseimage: robolaunchio/opengl:1.4-runtime-ubuntu22.04
  directory: images/vdi/base
  dockerfilepath: images/vdi/base/Dockerfile
  buildargs:
    GPU_AGNOSTIC: "true"
    NVIDIA_DRIVER_VERSION: agnostic
  platforms:
  - amd64
- buildcomponentinterface: null
  name: vdi-desktop
  image: vdi
  tag: jammy-agnostic-xfce
