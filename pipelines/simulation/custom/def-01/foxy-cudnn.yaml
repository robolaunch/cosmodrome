name: isaacgym-go1-cudnn-foxy
registry: docker.io
organization: robolaunchio
version: 0.1.9
steps:
- name: foxy
  image:
    repository: devspace-robotics
    tag: ros2-foxy-cudnn-focal-xfce
  path: "dockerfiles/ros2"
  dockerfile: "Dockerfile"
  buildArgs: 
    "BASE_IMAGE": "robolaunchio/devspace:focal-cudnn-xfce-amd64-0.1.9"
    "ROS_DISTRO_CODE": "foxy"
  push: false
- name: isaacgym
  baseStep: foxy
  image:
    repository: devspace-simulation
    tag: foxy-isaacgym-4-cudnn-focal-xfce
  context: dockerfiles/simulation
  path: "."
  dockerfile: "Dockerfile.isaacgym"
  buildArgs:
    "ISAACGYM_VERSION": "4"
    "ISAACGYM_PATH": "."
  push: false
- name: go1-01
  baseStep: isaacgym
  image:
    repository: devspace-simulation
    tag: isaacgym-4-def-01-10172023-focal-xfce
  context: dockerfiles/simulation/custom/def-01
  path: "."
  dockerfile: "Dockerfile.go1"
  buildArgs:
    "GO1_GYM_PATH": "."
  push: false