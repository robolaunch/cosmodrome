name: isaacgym-humble
registry: docker.io
organization: robolaunchio
version: 0.1.4
steps:
- name: isaacgym
  image:
    repository: devspace-robotics
    tag: isaacgym-foxy-<ISAAC-GYM-VERSION>-focal-xfce
  path: "dockerfiles/simulation"
  dockerfile: "Dockerfile.isaacgym"
