name: vdi-build
registry: docker.io
organization: tunahanertekin
steps:
- name: xfce-withuser
  image:
    repository: xfce
    tag: focal-xfce-withuser
  baseStep: "xfce"
  path: "dockerfiles/base"
  dockerfile: "Dockerfile.withuser"
  buildArgs: 
    "BASE_IMAGE": "robolaunchio/vdi:focal-agnostic-xfce"
  push: false
- name: freecad
  image:
    repository: freecad
    tag: "0.1.0"
  baseStep: "xfce-withuser"
  path: "dockerfiles/freecad"
  dockerfile: "Dockerfile.freecad"
  push: false