name: vdi-build
registry: docker.io
organization: tunahanertekin
steps:
- name: xfce-withuser
  image:
    repository: xfce
    tag: focal-xfce-withuser
  path: "dockerfiles/base"
  dockerfile: "Dockerfile.withuser"
  buildArgs: 
    "BASE_IMAGE": "robolaunchio/vdi:focal-agnostic-xfce"
  push: false
- name: freecad-0.18.3
  image:
    repository: freecad
    tag: focal-xfce-0.18.3
  baseStep: "xfce-withuser"
  path: "dockerfiles/freecad"
  dockerfile: "Dockerfile.freecad"
  buildArgs:
    "FREECAD_VERSION": "0.18.3+dfsg1-1"
  push: false
- name: freecad-0.18.4
  image:
    repository: freecad
    tag: focal-xfce-0.18.4
  baseStep: "xfce-withuser"
  path: "dockerfiles/freecad"
  dockerfile: "Dockerfile.freecad"
  push: false